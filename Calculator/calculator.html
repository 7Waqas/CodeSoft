<!DOCTYPE html>
<html>
    <head>
        
       <link rel="stylesheet" type="text/css" href="index.css">
       <title>Calculator</title>
    </head>
    <body>
        <h4>The</h4>
        <h1>Calculator</h1>
        <div class="container">
            <div class="Calculator">
        <form class="form" id="calc">
            <div class="input">
                <input type="text" id="inputBox" name="display" disabled /><br>
                </div>
                <div class="button">
                     <input type="button" id="buttonC" value="C" > 
                     <input type="button" id="button(" value="(" > 
                     <input type="button" id="button)" value=")" > 
                     <input type="button" id="button/" value="/" > <br>
                </div>
                <div class="button">
                    <input type="button" id="button7" value="7" > 
                    <input type="button" id="button8" value="8" > 
                    <input type="button" id="button9" value="9" > 
                    <input type="button" id="buttonX" value="X" > <br>

                </div>
                <div class="button">
                    <input type="button" id="button4" value="4" > 
                    <input type="button" id="button5" value="5" > 
                    <input type="button" id="button6" value="6" > 
                    <input type="button" id="button-" value="-" > <br>
                </div>
                <div class="button">
                    <input type="button" id="button1" value="1" > 
                    <input type="button" id="button2" value="2" > 
                    <input type="button" id="button3" value="3" > 
                    <input type="button" id="button+" value="+" > <br>
                </div>
                <div class="button">
                    <input type="button" id="button." value="." > 
                    <input type="button" id="button0" value="0" > 
                    <input type="button" id="button%" value="%" > 
                    <input type="button" id="button=" value="=" > <br>
                </div>
        </form>
            </div>
        </div>
    </body>
    <footer>
        <script type="text/javascript" src="index.js"></script>
    </footer>
</html>
